<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor Divino - Cardápio Gourmet</title>
    <!-- Carrega o Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuração de Fonte: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        /* Estilo customizado para a fonte e cores (usando variáveis para o esquema de cores) */
        :root {
            --color-dark-bg: #1f2937; /* Cinza Escuro Principal */
            --color-card-bg: #374151; /* Cinza do Card */
            --color-accent: #fcd34d; /* Amarelo/Dourado de Destaque */
            --color-text-light: #f3f4f6; /* Texto Claro */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-dark-bg);
            color: var(--color-text-light);
        }

        /* Estilo para garantir que as imagens carreguem corretamente ou mostrem o placeholder */
        .menu-image {
            object-fit: cover;
            width: 100%;
            height: 200px;
        }

        /* Aplica o estilo de borda arredondada a todos os elementos para um visual moderno */
        .rounded-xl { border-radius: 0.75rem; }
    </style>
</head>
<body>

    <!-- Cabeçalho (Header) -->
    <header class="bg-gray-900 shadow-xl sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 py-6 flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-tight text-amber-400">
                Sabor Divino
            </h1>
            <nav class="mt-3 sm:mt-0 space-x-4">
                <a href="#entradas" class="text-gray-300 hover:text-amber-400 transition">Entradas</a>
                <a href="#pratos" class="text-gray-300 hover:text-amber-400 transition">Pratos Principais</a>
                <a href="#sobremesas" class="text-gray-300 hover:text-amber-400 transition">Sobremesas</a>
            </nav>
        </div>
    </header>

    <!-- Seção Principal do Cardápio -->
    <main class="max-w-7xl mx-auto p-4 sm:p-8 md:p-12">
        <h2 class="text-5xl font-bold text-center mb-12 text-gray-100">
            Nosso Cardápio Exclusivo
        </h2>

        <!-- Função para criar um item do menu -->
        <script>
            /**
             * Gera o HTML para um único item do menu.
             * @param {string} name - Nome do prato.
             * @param {string} description - Descrição do prato.
             * @param {string} price - Preço formatado (e.g., "R$ 45,00").
             * @param {string} imageUrl - URL da imagem (placeholder).
             * @returns {string} HTML do item.
             */
            function createMenuItem(name, description, price, imageUrl) {
                return `
                    <div class="bg-card-bg p-4 rounded-xl shadow-lg border-b-4 border-accent transform hover:scale-[1.02] transition duration-300">
                        <img 
                            src="${imageUrl}" 
                            alt="Imagem de ${name}" 
                            class="menu-image rounded-lg mb-4"
                            onerror="this.onerror=null; this.src='https://placehold.co/400x200/581c87/ffffff?text=Prato+Sem+Foto';"
                        >
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-xl font-semibold text-amber-300">${name}</h3>
                            <span class="text-xl font-bold text-amber-400">${price}</span>
                        </div>
                        <p class="text-sm text-gray-300">${description}</p>
                    </div>
                `;
            }

            // Função que renderiza o menu
            window.onload = function() {
                const menuData = {
                    entradas: [
                        { name: "Bruschetta Clássica", desc: "Pão italiano torrado, tomates frescos, manjericão e azeite extra virgem.", price: "R$ 32,00", img: "https://placehold.co/400x300/ca8a04/ffffff?text=Bruschetta" },
                        { name: "Tartare de Salmão", desc: "Cubos de salmão fresco temperado com dill, alcaparras e limão siciliano.", price: "R$ 55,00", img: "https://placehold.co/400x300/a3e635/ffffff?text=Tartare" },
                    ],
                    pratos: [
                        { name: "Filé Mignon ao Molho Malbec", desc: "Medalhões de filé mignon grelhado, servido com redução de vinho Malbec e purê de batata trufado.", price: "R$ 89,00", img: "https://placehold.co/400x300/16a34a/ffffff?text=Filé+Malbec" },
                        { name: "Ravioli de Queijo Brie", desc: "Massa fresca recheada com queijo brie e damasco, regada com molho de manteiga e sálvia.", price: "R$ 75,00", img: "https://placehold.co/400x300/0ea5e9/ffffff?text=Ravioli+Brie" },
                        { name: "Peixe Grelhado com Legumes", desc: "Tilápia grelhada, acompanhada de legumes da estação salteados e azeite de ervas.", price: "R$ 78,00", img: "https://placehold.co/400x300/f97316/ffffff?text=Peixe+Grelhado" },
                    ],
                    sobremesas: [
                        { name: "Petit Gâteau de Chocolate Belga", desc: "Bolinho quente com recheio cremoso de chocolate belga, acompanhado de sorvete de baunilha.", price: "R$ 38,00", img: "https://placehold.co/400x300/dc2626/ffffff?text=Petit+Gâteau" },
                        { name: "Tiramisu Clássico", desc: "Camadas de biscoito champagne, café, mascarpone e cacau.", price: "R$ 35,00", img: "https://placehold.co/400x300/a855f7/ffffff?text=Tiramisu" },
                    ]
                };

                // Renderiza cada seção do menu
                const sections = ['entradas', 'pratos', 'sobremesas'];
                sections.forEach(sectionId => {
                    const container = document.getElementById(sectionId);
                    if (container) {
                        let htmlContent = '';
                        menuData[sectionId].forEach(item => {
                            htmlContent += createMenuItem(item.name, item.desc, item.price, item.img);
                        });
                        container.innerHTML = htmlContent;
                    }
                });
            };
        </script>

        <!-- Seção 1: Entradas -->
        <section id="entradas" class="mb-16">
            <h3 class="text-4xl font-bold border-b-2 border-amber-500 pb-3 mb-8 text-gray-100">
                <span class="text-amber-400">//</span> Entradas
            </h3>
            <!-- Grid Responsivo para os itens: 1 coluna no celular, 2 no desktop -->
            <div id="entradas" class="grid grid-cols-1 md:grid-cols-2 gap-8" style="--color-accent: #fcd34d;">
                <!-- O conteúdo será preenchido pelo JavaScript -->
            </div>
        </section>

        <!-- Seção 2: Pratos Principais -->
        <section id="pratos" class="mb-16">
            <h3 class="text-4xl font-bold border-b-2 border-amber-500 pb-3 mb-8 text-gray-100">
                <span class="text-amber-400">//</span> Pratos Principais
            </h3>
            <!-- Grid Responsivo: 1 coluna no celular, 3 no tablet/desktop -->
            <div id="pratos" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- O conteúdo será preenchido pelo JavaScript -->
            </div>
        </section>

        <!-- Seção 3: Sobremesas -->
        <section id="sobremesas" class="mb-16">
            <h3 class="text-4xl font-bold border-b-2 border-amber-500 pb-3 mb-8 text-gray-100">
                <span class="text-amber-400">//</span> Sobremesas
            </h3>
            <!-- Grid Responsivo: 1 coluna no celular, 2 no desktop -->
            <div id="sobremesas" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- O conteúdo será preenchido pelo JavaScript -->
            </div>
        </section>

        <!-- Informações de Contato / Rodapé -->
        <div class="text-center pt-8 border-t border-gray-700 mt-12">
            <p class="text-lg text-amber-400 font-semibold mb-2">
                Faça sua reserva: (11) 99999-8888
            </p>
            <p class="text-sm text-gray-400">
                Avenida Gourmet, 123 - Centro | Todos os direitos reservados.
            </p>
        </div>
    </main>
</body>
</html>
